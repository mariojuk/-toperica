<form ng-show="showme" class="loginForm" >

	<p>Upi≈°i ime tima</p>
	<input class="dux-input" id="username" type ="text"  ng-model="teamName">
	<button  class="dux-button red round big no-border" ng-click="findTeam(teamName)">Pretrazi</button>
	<table ng-show="showMeCompetitions" >
	  <tr>
	    <th>Redni broj</th>
	    <th>Ime kluba</th> 
	    
	  </tr>
	  <tr ng-repeat="team in allTeams" >
	    <td>{{ $index + 1 }}</td>
	    <td>{{team.teamName}}<input type="checkbox" name="" class="check" ng-model="selectedTeam" ng-checked="existTeam(team)" ng-click="toggleSelectionTeam(team)"/></td>
	   
	  </tr>
	</table>
	
	<table ng-show="showMeCompetitions">
	  <tr>
	    <th>Redni broj</th>
	    <th>Ime Natjecanja</th> 
	    
	  </tr>
	  <tr ng-repeat="competition in allCompetitions" >
	    <td>{{ $index + 1 }}</td>
	    <td>{{competition.competitionName}}<input type="checkbox" name="" class="check" ng-model="selectedTeam" ng-checked="existTeam(competition)" ng-click="toggleSelection(competition)"/></td>
	   <td>{{competition}}</td>
	  </tr>
	</table>	
	
	
	
</form>
<button  class="dux-button red round big no-border"  ng-click="registerOnCompetition()">SAVE</button>
