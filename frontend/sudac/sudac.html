<div ng-app="stopWatchApp" ng-controller="stopWatchDemoCtrl" class="stopWatchContainer">
    <select ng-init="selectedCategory = categories[0]"  ng-model="selectedCategory" ng-options="c for c in categories"></select> 

    <table >
    <tr>
      <th>Redni broj</th>
      <th>Ime i Prezime</th>
      <th>Klub</th>
      <th>Prvi Rezultat</th>
      <th>Drugi Rezultat</th>
      <th>TreÄ‡i Rezultat</th>
    </tr>
    <tr ng-repeat="p in players" >
      <td>{{ $index + 1 }}</td>
      <td><div class="tableField"><p>{{p.player.firstName}} {{p.player.secondName}}</p><input type="checkbox" name="" class="check" ng-model="selectedPlayer" ng-checked="exist(p.player)" ng-click="toggleSelection(p.player)"/></div></td>
      <td><p>{{p.player.club}}</p></td>
      <td><div class="tableField"><p>{{p.track1.result}} </p></div></td>
      <td><div class="tableField"><p>{{p.track2.result}}</p> </div></td>
      <td><div class="tableField"><p>{{p.track3.result}} </p></div></td>
    </tr>
  </table> 

  
  <div class="counterContainer">
    <div ng-bind="counter" class="stopWatch"></div>
  </div>
  <div class="buttonContainer">
    <button ng-disabled="!counterStarted" ng-click="stop(selectedCategory, option.name)">Stop</button>
    <button ng-disabled="counterStarted" ng-click="countdown()">Start</button>
    <button ng-disabled="!counterStarted" ng-click="setToNull()">Nula</button>
  </div>
</div>
